    <style>
        #magazine {
            width: 90vw;
            height: 90vh;
            margin: 40px auto 0 auto;
        }

        #magazine .turn-page {
            background-color: #ccc;
        }

        div.flip-control {
            width: 99.2vw;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
        }

        div.flip-control a {
            font-size: 1.2em;
            display: inline-block;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        #prev {
            margin: 0 auto 0 0;
        }

        #next {
            margin: 0 0 0 auto;

        }

        img {
            height: 100%;
            width: 100%;
        }

        #page006 {
            content: url("img/LayoutBook-AllLayouts-singles_00006.jpg");

        }

        @media(max-width: 1300px){
                #magazine {
                width: 88vw;
                height: 90vh;
                }
        }
        
        @media(max-width: 1000px){
                #magazine {
                width: 88vw;
                height: 70vh;
                }
        }

          @media(max-width: 900px){
                #magazine {
                width: 80vw;
                height: 70vh;
                }
        }

        @media(max-width: 800px){
                #magazine {
                width: 70vw;
                height: 70vh;
                }
         }
        @media(max-width: 576px){
                #magazine {
                width: 60vw;
                height: 70vh;
                }
                
        div.flip-control {
            width: 95vw; 
            margin: 0 auto; 
            top: 60%;
        }
         }
        @media(max-width: 500px){
                #magazine {
                width: 79vw;
                height: 60vh;
                } 
         }
        @media(max-width: 400px){
                #magazine {
                /* width: 70vw; */
                height: 50vh;
                }

         }
